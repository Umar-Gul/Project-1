<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
</head>
<style>
    .container{
        background: aqua;
        display: flex;
        align-items: center;
        justify-content: center;
        color: black;
        padding: 12px;
    }
    button{
        border-radius: 12px;
        background-color: aquamarine;

    }
    #height{
    border-radius: 12px;
    }
    #weight{
    border-radius: 12px;
    }

</style>
<body>
    <div class="container">
        <form>
            <p><label for="height">Hight in CM</label>
            <input type="text" id="height"></p>
            <p><label for="weight">Weight in KG</label>
            <input type="text" id="weight"></p>
            <button>Calculate</button>
            <div id="result"></div>
            <div id="weight-guide">
                <h2>BMI weight guide</h2>
                <p>Under Weight = less then 18.6</p>
                <p>Normal Weight = 18.6 and 24.9</p>
                <p>Overweight = greater then 24.9</p>
            </div>
        </form>
    </div>




<script>
   const form = document.querySelector(`form`)
//    console.log(form);

form.addEventListener(`submit`, function(e) {
    e.preventDefault();

    const height = parseInt(document.querySelector(`#height`).value)
    const weight = parseInt(document.querySelector(`#weight`).value)
    const result = document.querySelector(`#result`)

    if(height === "" || height < 0 || isNaN (height) ){
        result.innerHTML = `Please give a valid height ${height}`;
    }

    else if(weight === "" || weight < 0 || isNaN (weight) ){
        result.innerHTML = `Please give a valid height ${weight}`;
    }
    else {
      const bmi = (weight / ((height * height)/10000)).toFixed(2)
      result.innerHTML = `<span>${bmi}</span>`
    }
    
})
</script>


















</body>
</html>
